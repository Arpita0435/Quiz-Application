<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="user-info">
        <h2>Enter your information to start the quiz</h2>
        <form id="info-form">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="number" id="number" placeholder="Your Phone Number" required><br>
            <input type="number" id="age" placeholder="Your Age" required><br>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <div id="quiz-container" style="display:none;">
        <div id="question-container">
            <span id="question">Question will go here</span>
        </div>
        <div id="options-container">
            <!-- Options will be added here dynamically -->
        </div>
        <div id="timer">Time left: <span id="time">30</span> seconds</div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <button id="submit-button" onclick="submitQuiz()" style="display:none;">Submit Quiz</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
