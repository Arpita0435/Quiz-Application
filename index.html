<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <div id="user-info" class="container">
        <h2>Welcome to the Quiz App!</h2>
        <p>Please fill in your details to begin.</p>
        <form id="info-form" class="form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="number" id="number" placeholder="Your Phone Number" required>
            <input type="number" id="age" placeholder="Your Age" required>
            <button type="submit" class="start-btn">Start Quiz</button>
        </form>
    </div>

    <div id="quiz-container" class="container" style="display:none;">
        <div id="question-container" class="question-box">
            <span id="question">Question will go here</span>
        </div>
        <div id="options-container">
            <!-- Options will be added here dynamically -->
        </div>
        <div id="status-container">
            <div id="timer" class="status-item">Time Left: <span id="time">30</span> seconds</div>
            <div id="score" class="status-item">Score: <span id="score-value">0</span></div>
        </div>
        <div class="button-container">
            <button id="next-button" class="btn">Next</button>
            <button id="submit-button" class="btn" style="display:none;">Submit Quiz</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
